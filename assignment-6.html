<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink and Black Checkerboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .checkerboard {
      width: 400px;  /* Increased size */
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 2px solid #333;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
    }

    .square {
      width: 100%;
      height: 100%;
    }

    /* Checkerboard pattern using nth-child logic */
    .square:nth-child(even) {
      background-color: #000;
    }

    .square:nth-child(odd) {
      background-color: #FFC0CB;
    }

    /* Flip every second row's color pattern */
    .checkerboard > .square:nth-child(16n + 1),
    .checkerboard > .square:nth-child(16n + 3),
    .checkerboard > .square:nth-child(16n + 5),
    .checkerboard > .square:nth-child(16n + 7),
    .checkerboard > .square:nth-child(16n + 10),
    .checkerboard > .square:nth-child(16n + 12),
    .checkerboard > .square:nth-child(16n + 14),
    .checkerboard > .square:nth-child(16n + 16) {
      background-color: #000 !important;
    }

    .checkerboard > .square:nth-child(16n + 2),
    .checkerboard > .square:nth-child(16n + 4),
    .checkerboard > .square:nth-child(16n + 6),
    .checkerboard > .square:nth-child(16n + 8),
    .checkerboard > .square:nth-child(16n + 9),
    .checkerboard > .square:nth-child(16n + 11),
    .checkerboard > .square:nth-child(16n + 13),
    .checkerboard > .square:nth-child(16n + 15) {
      background-color: #FFC0CB !important;
    }
  </style>
</head>
<body>

  <div class="checkerboard">
    <!-- 64 squares -->
    <!-- These could be dynamically generated with JS, but since we're keeping it HTML+CSS only, weâ€™ll write them -->
    <!-- You can copy/paste or auto-generate this in your IDE -->
    <!-- Here's all 64 squares -->
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>

    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
    <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
  </div>

</body>
</html>
